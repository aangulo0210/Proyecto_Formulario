<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img
          src="https://talentotech.gov.co/849/channels-748_logo_talentotech.png"
          alt="logo-tech"
          class="logo-tech"
        />
        <h1>Registro</h1>
        <form action>
          <label for>Digite su nombre</label>
          <input type="text" id="name" placeholder="Nombre" />
          <label for>Digite su Correo Electronico</label>
          <input
            type="email"
            name
            id="email"
            placeholder="nombre@ejemplo.com"
          />
          <label for>Digite su contraseña</label>
          <input type="password" name id="password1" placeholder="Contraseña" />
          <label for>Digite su contraseña de nuevo</label>
          <input type="password" name id="password2" placeholder="Contraseña" />
          <button type="submit" class="primarybutton">Enviar</button>
          <div class="enlaces">
            <a href="/Proyecto_Formulario/index.html" class="UsuReg"
              >¿Usuario ya registrado?</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
